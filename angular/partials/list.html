<section class="artistpage">
	<div class="search">
			<h1>Search for Artists</h1>
			<input placeholder="Search" autofocus ng-model="query" />
			<label class="formgroup">by:
				<select ng-model="artistOrder">
					<option value="name">Name</option>
					<option value="reknown">reknown</option>
				</select>
			</label>
			<label class="formgroup">
				<input type="radio" name="direction" ng-model="direction" checked />Ascending</label>
				<label class="formgroup">
				<input type="radio" name="direction" ng-model="direction" value="reverse" />Descending</label>
			
		</div>
		
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artists | filter:query | orderBy:artistOrder:direction">
				<a href="#/details/{{artists.indexOf(item)}}">					
					<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			      	<div class="info">
			        	<h2>{{item.name}}</h2>
			        	<h3>{{item.reknown}}</h3>
			      	</div>
		      	</a>
			</li>
		</ul>
</section>
